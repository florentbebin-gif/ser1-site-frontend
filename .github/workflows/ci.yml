name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test-and-build:
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    
    strategy:
      fail-fast: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Check no console.* in production
        run: |
          ! grep -r "console\.(log|debug|info|trace)" src/ \
            --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" \
            | grep -v "__tests__" | grep -v ".test." | grep -v "debugFlags" \
            | grep -v "eslint-disable" | grep -v "import.meta.env.DEV"

      - name: TypeScript check
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: https://placeholder.supabase.co
          VITE_SUPABASE_ANON_KEY: placeholder-key-for-build
