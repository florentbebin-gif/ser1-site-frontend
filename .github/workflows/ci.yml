name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test-and-build:
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    
    strategy:
      fail-fast: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: "Guard: forbid committed env files"
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob

          # Allowed template
          allow='.env.example'

          # Fail if any .env* file exists in the repo root checkout (except .env.example)
          for f in .env .env.*; do
            if [[ "$f" == "$allow" ]]; then
              continue
            fi
            if [[ -f "$f" ]]; then
              echo "ERROR: forbidden env file present in repo checkout: $f" >&2
              echo "Use .env.local locally (gitignored) and keep only .env.example in the repo." >&2
              exit 1
            fi
          done

          # Fail if any forbidden env file is tracked by git
          tracked_env_files=$(git ls-files -- '.env' '.env.*' | grep -v '^\.env\.example$' || true)
          if [[ -n "$tracked_env_files" ]]; then
            echo "ERROR: forbidden env file(s) tracked by git:" >&2
            echo "$tracked_env_files" >&2
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run npm run check
        run: npm run check

      - name: Check no console.* in production
        run: |
          ! grep -r "console\.(log|debug|info|trace)" src/ \
            --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" \
            | grep -v "__tests__" | grep -v ".test." | grep -v "debugFlags" \
            | grep -v "eslint-disable" | grep -v "import.meta.env.DEV"

      - name: TypeScript check
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: https://placeholder.supabase.co
          VITE_SUPABASE_ANON_KEY: placeholder-key-for-build
