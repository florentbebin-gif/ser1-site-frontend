name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check repository context
        run: |
          echo "üîç Event: ${{ github.event_name }}"
          echo "üîç Head repo: ${{ github.event.pull_request.head.repo.full_name }}"
          echo "üîç Base repo: ${{ github.repository }}"
          echo "üîç E2E_EMAIL present: ${{ secrets.E2E_EMAIL != '' }}"
          echo "üîç E2E_PASSWORD present: ${{ secrets.E2E_PASSWORD != '' }}"
          if [ "${{ github.event_name }}" = "pull_request" ] && [ "${{ github.event.pull_request.head.repo.full_name }}" != "${{ github.repository }}" ]; then
            echo "üîÑ PR from fork detected - secrets may not be available"
          else
            echo "üîê Internal PR or push - full secrets available"
          fi

      - name: Validate environment
        run: |
          if [ -z "${{ secrets.VITE_SUPABASE_URL }}" ]; then
            echo "‚ö†Ô∏è Warning: VITE_SUPABASE_URL secret not set"
          fi
          if [ -z "${{ secrets.VITE_SUPABASE_ANON_KEY }}" ]; then
            echo "‚ö†Ô∏è Warning: VITE_SUPABASE_ANON_KEY secret not set"
          fi
          if [ -z "${{ secrets.E2E_EMAIL }}" ]; then
            echo "‚ö†Ô∏è Warning: E2E_EMAIL secret not set - authenticated tests will be skipped"
          fi
          if [ -z "${{ secrets.E2E_PASSWORD }}" ]; then
            echo "‚ö†Ô∏è Warning: E2E_PASSWORD secret not set - authenticated tests will be skipped"
          fi

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        timeout-minutes: 10
        run: npx playwright test
        env:
          CI: true
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          E2E_EMAIL: ${{ secrets.E2E_EMAIL }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 14
