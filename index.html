<!doctype html>
<html lang="fr"><head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SER1</title>
<style>
:root {
  /* Couleurs de référence Excel (Home) */
  --vert: #2C3D38;
  --beige: #CEC1B6;
  --noir: #000000;
  --ocre: #E4D0BB;

  /* Dérivées & nuances */
  --vert-dark: #22322E;
  --vert-light: #3a514a;
  --beige-light: #e2d7cf;
  --ocre-dark: #d8c1a5;

  /* Surfaces */
  --bg: #ffffff;
  --panel: #ffffff;
  --frame: #cfd5d9;
  --tile-bg: #fcfcfb;
  --tile-border: #dfe4e2;

  /* Ombres */
  --shadow-soft: 0 3px 10px rgba(0,0,0,.08);
  --shadow: 0 10px 24px rgba(0,0,0,.12);
}

*{box-sizing:border-box}
html,body{margin:0;padding:0}
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--noir)}

/* Top bar avec dégradé vert */
.topbar{
  background: linear-gradient(180deg, var(--vert) 0%, var(--vert-dark) 100%);
  border-bottom: 2px solid var(--vert-dark);
  color:#fff;
  display:flex; align-items:center; justify-content:space-between;
  padding: 12px 20px;
  box-shadow: var(--shadow-soft);
}
.brandword{
  font-family: Georgia, 'Times New Roman', serif; /* rendu type "SER1" */
  font-size: 22px; letter-spacing: .4px; font-weight: 700;
  text-shadow: 0 1px 0 rgba(0,0,0,.25);
}
.top-actions{display:flex;align-items:center;gap:12px}
.chip{
  background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
  border:1px solid rgba(255,255,255,.32);
  color:#fff; padding:8px 14px; border-radius:999px; cursor:pointer;
}
.chip:hover{background: linear-gradient(180deg, rgba(255,255,255,.2), rgba(255,255,255,.1))}

.container{max-width:1200px;margin:24px auto;padding:0 20px}

/* Bulle de reset (beige) */
.reset-wrap{display:flex;align-items:center;gap:10px;margin:4px 0 12px}
.reset-ico{
  width:42px;height:42px;border-radius:50%;
  display:grid;place-items:center;
  background: linear-gradient(180deg, var(--beige) 0%, var(--beige-light) 100%);
  border:1px solid #cabeb4; box-shadow: var(--shadow);
}

/* Panneau principal */
.panel{
  background: var(--panel);
  border: 1px solid var(--frame);
  box-shadow: var(--shadow);
  padding: 28px;
}
.grid-2{display:grid; grid-template-columns: 1fr 1fr; gap: 28px}

.section-title{
  display:flex; align-items:center; gap:12px; color:#3b4a45;
}
.section-title h2{margin:0; font-size:30px}
.rule{flex:1; height:3px; background: var(--beige); border-radius: 2px; opacity:.55}

/* Tuile avec accents ocre + icône neutre */
.tiles{display:grid; gap:16px}
.tile{
  display:flex; align-items:center; gap:16px;
  background: linear-gradient(180deg, #ffffff, #f7f5f2);
  border:1px solid var(--tile-border);
  border-radius:12px; padding:16px 18px;
  text-decoration:none; color:inherit;
  box-shadow: var(--shadow-soft);
}
.tile:hover{outline:2px solid #c9d6cf}
.ico{
  width:44px;height:44px;border-radius:10px;
  background: linear-gradient(180deg, #ffffff, #f0efec);
  border:1px solid #e5e1db; display:grid; place-items:center;
}
.label{display:flex;align-items:center;gap:10px;font-weight:700}
.label .bar{width:3px; height:20px; background: var(--ocre); border-radius:2px}
.muted{color:#6b7280; font-style: italic; font-size:13px}
.footer-note{color:#6b6f6d; font-size:12px; margin-top:18px}

/* Icônes monochromes (stroke proche noir mais adouci) */
svg{stroke:#2d2d2d}
/* === PATCH v3.1 - Aération & espacement Home === */

/* Conteneur global un peu plus large et marges plus généreuses */
.container {
  max-width: 1200px;
  margin: 32px auto;     /* était ~24px */
  padding: 0 24px;       /* un peu plus d’air à gauche/droite */
}

/* Panneau principal : + padding interne */
.panel {
  padding: 36px 32px;    /* était 28px */
}

/* Colonnes : + écart horizontal/vertical */
.grid-2 {
  column-gap: 64px;      /* était ~28px */
  row-gap: 40px;         /* pour l’air vertical */
}

/* Titres de sections : + espace sous le titre */
.section-title {
  margin-bottom: 28px;   /* était très proche des tuiles */
}
.section-title h2 {
  margin: 0;
  font-size: 32px;       /* un poil plus grand, comme la maquette Excel */
}

/* Tuiles : + espace entre elles et + respiration interne */
.tiles {
  gap: 22px;             /* était 16px */
}
.tile {
  padding: 18px 20px;    /* était 14–16px */
  border-radius: 12px;   /* arrondi un peu plus visible */
}

/* (Optionnel) Bulle Reset légèrement décollée du bord gauche */
.reset-wrap { margin: 10px 0 16px 6px; }
.reset-ico  { transform: translateX(2px); }
/* === PATCH v3.2 - Style simulateurs divers === */

/* Titre "Simulateurs divers" : moins gras et un peu plus petit */
.section-title.sim-divers h2 {
  font-weight: 500;   /* normal */
  font-size: 28px;    /* -4px */
}
  /* === PATCH v3.3 === */

/* Titre "Simulateurs divers" beaucoup plus léger */
.section-title.sim-divers h2 {
  font-size: 24px;    /* -8px vs avant */
  font-weight: 500;   /* FIN du gras */
  letter-spacing: 0.2px;
}

/* Cibles les tuiles de droite uniquement */
.tiles.right-column .tile {
  padding: 14px 16px;     /* plus compact */
}

/* Réduction du texte des labels sur les tuiles de droite */
.tiles.right-column .label div {
  font-size: 14px;   /* -2px */
  font-weight: 500;  /* normal */
}

/* Icônes un peu plus petites à droite */
.tiles.right-column .ico {
  width: 36px;
  height: 36px;
}
/* === PATCH v3.4 — Simulateurs divers === */
.section-title.sim-divers h2 {
  font-size: 20px;   /* définitif, identique Excel */
  font-weight: 400;  /* vrai "normal" */
  color: #3b4a45;
}
/* === PATCH v3.4 — Simulateurs divers === */
.section-title.sim-divers h2 {
  font-size: 20px;
  font-weight: 400; /* normal */
  color: #3b4a45;
}
</style>
</head><body>
<div id="root"></div>
<script type="module" src="/src/main.jsx"></script>
</body></html>
