<!doctype html>
<html lang="fr"><head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SER1</title>
<style>
:root {
  --brand:#2c3a35;        /* vert sombre */
  --brand-dark:#1e2a26;
  --panel:#ffffff;
  --frame:#cfd5d9;
  --shadow:0 10px 24px rgba(0,0,0,.12);
  --muted:#6f7673;
  --accent:#d6b997;       /* beige */
  --tile-bg:#fcfdfd;
  --tile-border:#dfe5e9;
}
*{box-sizing:border-box}
html,body{margin:0;padding:0}
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f7f9fb;color:#1b1f24}
/* Top bar */
.topbar{
  background:var(--brand);
  border-bottom:2px solid var(--brand-dark);
  color:#fff;
  display:flex; align-items:center; justify-content:space-between;
  padding:10px 18px;
}
.brandword{
  font-family: Georgia, 'Times New Roman', serif; /* look proche */
  font-size:22px; letter-spacing:.4px; font-weight:700;
  text-shadow:0 1px 0 rgba(0,0,0,.25);
}
.top-actions{display:flex; align-items:center; gap:12px}
.chip{
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.32);
  color:#fff; padding:8px 14px;
  border-radius:999px; cursor:pointer;
}
.chip:hover{background:rgba(255,255,255,.16)}
.container{max-width:1200px; margin:24px auto; padding:0 20px}
/* Reset bubble */
.reset-wrap{display:flex; align-items:center; gap:10px; margin-bottom:10px}
.reset-ico{
  width:42px; height:42px; border-radius:50%;
  display:grid; place-items:center;
  background:#f5f3ef; border:1px solid #d8d3cc; box-shadow:var(--shadow)
}
/* Main panel */
.panel{
  background:var(--panel);
  border:1px solid var(--frame);
  box-shadow:var(--shadow);
  padding:28px;
}
.grid-2{display:grid; grid-template-columns:1fr 1fr; gap:28px}
.section-title{
  display:flex; align-items:center; gap:12px; color:#47524e;
}
.section-title h2{margin:0; font-size:30px}
.rule{flex:1; height:3px; background:#d9dee2; border-radius:2px}
.rule.center{margin-left:0; margin-right:0}
/* Tiles */
.tiles{display:grid; gap:16px}
.tile{
  display:flex; align-items:center; gap:16px;
  background:var(--tile-bg);
  border:1px solid var(--tile-border);
  border-radius:10px; padding:14px 16px;
  text-decoration:none; color:inherit;
  box-shadow: 0 2px 5px rgba(0,0,0,.06);
}
.tile:hover{outline:2px solid #c9d6cf}
.ico{
  width:44px; height:44px; border-radius:10px;
  background:#fafafa; border:1px solid #e6ebef;
  display:grid; place-items:center;
}
.label{
  display:flex; align-items:center; gap:10px; font-weight:700;
}
.label .bar{
  width:3px; height:20px; background:var(--accent); border-radius:2px;
}
.muted{color:#6b7280; font-style:italic; font-size:13px}
.footer-note{color:#6b6f6d; font-size:12px; margin-top:18px}
/* SVG tint */
svg{stroke:#6b6f6d}
</style>
</head><body>
<div id="root"></div>
<script type="module" src="/src/main.jsx"></script>
</body></html>
