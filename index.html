<!doctype html>
<html lang="fr"><head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SER1</title>
<style>
:root {
  /* Couleurs de référence Excel (Home) */
  --vert: #2C3D38;
  --beige: #CEC1B6;
  --noir: #000000;
  --ocre: #E4D0BB;

  /* Dérivées & nuances */
  --vert-dark: #22322E;
  --vert-light: #3a514a;
  --beige-light: #e2d7cf;
  --ocre-dark: #d8c1a5;

  /* Surfaces */
  --bg: #ffffff;
  --panel: #ffffff;
  --frame: #cfd5d9;
  --tile-bg: #fcfcfb;
  --tile-border: #dfe4e2;

  /* Ombres */
  --shadow-soft: 0 3px 10px rgba(0,0,0,.08);
  --shadow: 0 10px 24px rgba(0,0,0,.12);
}

*{box-sizing:border-box}
html,body{margin:0;padding:0}
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--noir)}

/* Top bar avec dégradé vert */
.topbar{
  background: linear-gradient(180deg, var(--vert) 0%, var(--vert-dark) 100%);
  border-bottom: 2px solid var(--vert-dark);
  color:#fff;
  display:flex; align-items:center; justify-content:space-between;
  padding: 12px 20px;
  box-shadow: var(--shadow-soft);
}
.brandword{
  font-family: Georgia, 'Times New Roman', serif; /* rendu type "SER1" */
  font-size: 22px; letter-spacing: .4px; font-weight: 700;
  text-shadow: 0 1px 0 rgba(0,0,0,.25);
}
.top-actions{display:flex;align-items:center;gap:12px}
.chip{
  background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
  border:1px solid rgba(255,255,255,.32);
  color:#fff; padding:8px 14px; border-radius:999px; cursor:pointer;
}
.chip:hover{background: linear-gradient(180deg, rgba(255,255,255,.2), rgba(255,255,255,.1))}

.container{max-width:1200px;margin:24px auto;padding:0 20px}

/* Bulle de reset (beige) */
.reset-wrap{display:flex;align-items:center;gap:10px;margin:4px 0 12px}
.reset-ico{
  width:42px;height:42px;border-radius:50%;
  display:grid;place-items:center;
  background: linear-gradient(180deg, var(--beige) 0%, var(--beige-light) 100%);
  border:1px solid #cabeb4; box-shadow: var(--shadow);
}

/* Panneau principal */
.panel{
  background: var(--panel);
  border: 1px solid var(--frame);
  box-shadow: var(--shadow);
  padding: 28px;
}
.grid-2{display:grid; grid-template-columns: 1fr 1fr; gap: 28px}

.section-title{
  display:flex; align-items:center; gap:12px; color:#3b4a45;
}
.section-title h2{margin:0; font-size:30px}
.rule{flex:1; height:3px; background: var(--beige); border-radius: 2px; opacity:.55}

/* Tuile avec accents ocre + icône neutre */
.tiles{display:grid; gap:16px}
.tile{
  display:flex; align-items:center; gap:16px;
  background: linear-gradient(180deg, #ffffff, #f7f5f2);
  border:1px solid var(--tile-border);
  border-radius:12px; padding:16px 18px;
  text-decoration:none; color:inherit;
  box-shadow: var(--shadow-soft);
}
.tile:hover{outline:2px solid #c9d6cf}
.ico{
  width:44px;height:44px;border-radius:10px;
  background: linear-gradient(180deg, #ffffff, #f0efec);
  border:1px solid #e5e1db; display:grid; place-items:center;
}
.label{display:flex;align-items:center;gap:10px;font-weight:700}
.label .bar{width:3px; height:20px; background: var(--ocre); border-radius:2px}
.muted{color:#6b7280; font-style: italic; font-size:13px}
.footer-note{color:#6b6f6d; font-size:12px; margin-top:18px}

/* Icônes monochromes (stroke proche noir mais adouci) */
svg{stroke:#2d2d2d}
</style>
</head><body>
<div id="root"></div>
<script type="module" src="/src/main.jsx"></script>
</body></html>
