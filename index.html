<style>
:root { --grid:#d0d7de; --accent:#0f172a; --tile:#f8fafc; }
body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin:0; }
.xl { border:1px solid var(--grid); background:#fff; box-shadow:0 1px 2px rgba(0,0,0,.04); }
.btn { background:#0f172a; color:#fff; border:none; padding:10px 16px; border-radius:10px; cursor:pointer; }
.btn:disabled { opacity:.6; cursor:not-allowed; }
.board { display:grid; grid-template-columns: repeat(3, minmax(0, 1fr)); gap:16px; }
.tile { background:var(--tile); border:1px solid var(--grid); border-radius:12px; padding:16px; text-decoration:none; color:#111; display:block; }
.tile:hover { outline:2px solid #0ea5e9; }
input, .box { border:1px solid var(--grid); border-radius:8px; padding:10px; }
header { display:flex; justify-content:space-between; align-items:center; padding:16px; border-bottom:1px solid var(--grid); position:sticky; top:0; background:#fff; }
.excel { background:#fff; border:1px solid var(--grid); border-radius:10px; padding:16px; }
</style>
</head>
